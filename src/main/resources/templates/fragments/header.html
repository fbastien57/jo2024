<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<body>
<header th:fragment="siteHeader">
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Jeux Olympiques 2024</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Accueil</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/event}">Gestion Événements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/all/cart}">Panier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>

                    <!-- Affiché seulement si l'utilisateur est connecté -->
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <span class="nav-link text-light">Bonjour, <strong th:text="${#authentication.principal.name}">Utilisateur</strong></span>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/all/orders}">Mes commandes</a>
                    </li>

                    <!-- Lien de déconnexion -->
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-outline-light ms-2" type="submit">Déconnexion</button>
                        </form>
                    </li>

                    <!-- Lien de connexion si non connecté -->
                    <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a class="btn btn-outline-light ms-2" th:href="@{/login}">Connexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
