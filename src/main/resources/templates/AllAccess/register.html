<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Jeux Olympiques 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Menu de navigation -->
<div th:replace="~{fragments/header :: siteHeader}"></div>

<!-- Section d'inscription -->
<section class="d-flex justify-content-center align-items-center" style="height: 100vh; background-image: url('/img/olympe.jpg'); background-size: cover;">
    <div class="card bg-dark text-light p-4" style="width: 100%; max-width: 500px;">
        <h3 class="text-center mb-4">Créer un compte</h3>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required/>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="email" class="form-control" id="username" th:field="*{username}" required/>
                <small class="text-danger" th:errors="*{username}"></small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password"
                       class="form-control"
                       id="password"
                       th:field="*{password}"
                       required
                       pattern="^(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{8,}$"
                       title="Le mot de passe doit contenir au moins 8 caractères, une majuscule et un caractère spécial." />

            </div>
            <button type="submit" class="btn btn-success w-100">S'inscrire</button>
        </form>
        <div class="mt-3 text-center">
            <a th:href="@{/login}" class="text-light">Déjà inscrit ? Se connecter</a>
        </div>
    </div>
</section>

<footer class="bg-dark text-center text-light py-4">
    <p>2024 Jeux Olympiques Paris</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
