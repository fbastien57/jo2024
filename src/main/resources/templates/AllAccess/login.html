<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Jeux Olympiques 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Menu de navigation -->
<div th:replace="~{fragments/header :: siteHeader}"></div>

<!-- Section de connexion -->
<section class="d-flex justify-content-center align-items-center" style="height: 100vh; background-image: url('/img/paris2024.jpg'); background-size: cover;">
    <div class="card bg-dark text-light p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Connexion</h3>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required/>
            </div>
            <div th:if="${param.error}" class="alert alert-danger">Nom d'utilisateur ou mot de passe incorrect</div>
            <div th:if="${param.logout}" class="alert alert-success">Vous avez été déconnecté avec succès</div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
        <div class="mt-3 text-center">
            <a th:href="@{/register}" class="text-light">Pas encore de compte ? S'inscrire</a>
        </div>
    </div>
</section>

<footer class="bg-dark text-center text-light py-4">
    <p>2024 Jeux Olympiques Paris</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
