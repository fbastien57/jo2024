<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modifier une session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<!-- ‚úÖ Menu de navigation -->
<div th:replace="~{fragments/header :: siteHeader}"></div>

<!-- ‚úÖ Formulaire de modification de session avec background -->
<section class="py-5" style="min-height: 100vh;
                             background-image: url('/img/football.jpg');
                             background-size: cover;
                             background-position: center;">
    <div class="container col-md-6 bg-dark bg-opacity-75 p-4 rounded-4 shadow-lg mx-auto">

        <h2 class="text-center mb-4 fw-bold">‚úèÔ∏è Modifier la session</h2>

        <form th:action="@{/session/update/{id}(id=${eventSession.id})}" th:object="${eventSession}" method="post">

            <!-- Titre -->
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Titre</label>
                <input type="text" id="name" th:field="*{name}" class="form-control bg-secondary text-light" placeholder="Nom de la session">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger mt-1"></div>
            </div>

            <!-- Date de d√©but -->
            <div class="mb-3">
                <label for="startTime" class="form-label fw-bold">Date de d√©but</label>
                <input type="datetime-local" id="startTime" th:field="*{startTime}" class="form-control bg-secondary text-light" required>
                <div th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}" class="text-danger mt-1"></div>
            </div>

            <!-- Date de fin -->
            <div class="mb-3">
                <label for="endTime" class="form-label fw-bold">Date de fin</label>
                <input type="datetime-local" id="endTime" th:field="*{endTime}" class="form-control bg-secondary text-light" required>
                <div th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}" class="text-danger mt-1"></div>
            </div>

            <!-- Capacit√© totale -->
            <div class="mb-3">
                <label for="totalCapacity" class="form-label fw-bold">Capacit√© totale</label>
                <input type="number" id="totalCapacity" th:field="*{totalCapacity}" class="form-control bg-secondary text-light" required>
                <div th:if="${#fields.hasErrors('totalCapacity')}" th:errors="*{totalCapacity}" class="text-danger mt-1"></div>
            </div>

            <!-- Capacit√© restante -->
            <div class="mb-3">
                <label for="remainingCapacity" class="form-label fw-bold">Capacit√© restante</label>
                <input type="number" id="remainingCapacity" th:field="*{remainingCapacity}" class="form-control bg-secondary text-light" required>
                <div th:if="${#fields.hasErrors('remainingCapacity')}" th:errors="*{remainingCapacity}" class="text-danger mt-1"></div>
            </div>

            <!-- Prix -->
            <div class="mb-3">
                <label for="price" class="form-label fw-bold">Prix</label>
                <input type="number" id="price" th:field="*{price}" class="form-control bg-secondary text-light" required>
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger mt-1"></div>
            </div>

            <!-- Hidden Event ID -->
            <input type="hidden" name="eventId" th:value="${eventId}" />

            <!-- Bouton -->
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-warning fw-bold btn-lg">üíæ Modifier la session</button>
            </div>

        </form>
    </div>
</section>

<!-- ‚úÖ Footer -->
<footer class="bg-dark text-center text-light py-4 mt-5">
    <p>2025 Jeux Olympiques Paris | Contactez-nous :
        <a href="mailto:contact@paris2025.com" class="text-light text-decoration-underline">contact@paris2025.com</a>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
