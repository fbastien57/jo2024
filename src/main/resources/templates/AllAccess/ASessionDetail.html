<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeux Olympiques Paris 2024</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<!-- Menu de navigation -->
<div th:replace="~{fragments/header :: siteHeader}"></div>

<section class="d-flex justify-content-center align-items-center text-light text-center" style="background-image: url('/img/paris2024.jpg'); height: 100vh; background-size: cover; background-position: center;">
    <div>
        <h1 class="display-4  fw-medium">Reservez un billet pour cette session</h1>
    </div>
</section>
<section>
    <div class="container-flex" style="height: 5px ;width: auto; background-color: #333333; opacity: 80"></div>
</section>
<section class="d-flex justify-content-center align-items-center text-light text-center"  style="background-image: url('/img/olympe.jpg');background-size: cover; background-position: center;">
    <div class="container">
        <div class="row g-4 justify-content-center">
            <div class="col-md-8 mt-5 mb-5">
                <div class="card text-center shadow-lg">
                    <h3 class="card-header shadow-lg fw-bold text-decoration-underline" th:text="${sess.name}"></h3>
                    <div class="card-body">
                        <div class="row justify-content-center p-2">
                            <div class="col">
                                <strong class="text-decoration-underline">debut : </strong>
                                <p th:text="${#temporals.format(sess.startTime, 'dd MMMM yyyy à HH:mm')}"></p>
                            </div>
                            <div class="col">
                                <strong class="text-decoration-underline">fin : </strong>
                                <p th:text="${#temporals.format(sess.endTime, 'dd MMMM yyyy à HH:mm')}"></p>
                            </div>
                        </div>
                        <div class="row justify-content-center p-2">
                            <div class="col">
                                <strong class="text-decoration-underline">total des places</strong>
                                <p th:text="${sess.totalCapacity} + ' places'"></p>
                            </div>
                            <div class="col">
                                <strong class="text-decoration-underline">Places restantes</strong>
                                <p th:text="${sess.remainingCapacity} + ' places'"></p>
                            </div>
                        </div>
                        <div class="row justify-content-center p-2">
                            <div class="col">
                                <strong class="text-decoration-underline">Prix</strong>
                                <p th:text="${sess.price} + ' euros'"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center p-2">
                        <form th:action="@{/all/cart/add}" method="post" class="col-6">
                            <input type="hidden" name="sessionId" th:value="${sess.id}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="mb-3">
                                <label class="form-label fw-bold">Nombre de billets à réserver :</label>

                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" type="button" onclick="changeQuantity(-1)">−</button>
                                    <input type="number" id="quantity" name="quantity" class="form-control text-center" value="1"
                                           min="1" th:attr="max=${sess.remainingCapacity}" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="changeQuantity(1)">+</button>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Ajouter au panier</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row g-4 justify-content-center">
            <div class="col-12">
                <h3>Les offres diponibles pour cette session</h3>
            </div>
            <div th:if="${#lists.isEmpty(offers)}">
                <p class="text-center">Aucune offre disponible pour cet session.</p>
            </div>
            <div class="col-md-4" th:each="offer : ${offers}">
                <div class="card text-center shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${offer.name}">Nom de la session</h5>
                        <p class="card-text" th:text="${offer.nbrBillet} + ' places '"></p>
                    </div>
                    <div class="card-footer">
                        <form th:action="@{/all/cart/addOffer/{id}(id=${offer.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-success w-100">Choisir cette offre</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bouton retour au sessions -->
        <div class="text-center p-4">
            <a th:href="@{/all/event/{id}(id=${event.id})}" class="btn btn-outline-light btn-lg fw-bold">⬅️ Retour aux sessions</a>
        </div>
    </div>
</section>
<footer id="contact" class="bg-dark text-center text-light py-4">
    <p>&copy; 2024 Jeux Olympiques Paris | Contactez-nous : <a href="mailto:contact@paris2024.com" class="text-light">contact@paris2024.com</a></p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="../../static/js/changeQuantity.js" th:src="@{/js/changeQuantity.js}"></script>
</body>
</html>
