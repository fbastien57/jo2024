<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestion des Offres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<!-- âœ… Menu de navigation -->
<div th:replace="~{fragments/header :: siteHeader}"></div>

<!-- âœ… Section principale -->
<section class="py-5"
         style="min-height: 100vh; background-image: url('/img/football.jpg'); background-size: cover; background-position: center;">
    <div class="container bg-dark bg-opacity-75 p-4 rounded-4 shadow-lg">

        <h1 class="text-center mb-5 fw-bold">ğŸ« Gestion des Offres</h1>

        <div class="text-center mb-4">
            <a th:href="@{/event/{eventId}/session/{sessionId}/offer/new(eventId=${event.id}, sessionId=${sess.id})}"
               class="btn btn-success btn-lg px-4 fw-bold">â• Ajouter une offre</a>
        </div>

        <!-- âœ… Message si aucune offre -->
        <div th:if="${#lists.isEmpty(offers)}" class="text-center text-warning mb-4">
            <p>Aucune offre disponible pour cette session.</p>
        </div>

        <!-- âœ… Liste des offres -->
        <div class="row g-4">
            <div class="col-md-4" th:each="offer : ${offers}">
                <div class="card bg-light shadow-lg h-100">
                    <div class="card-body">
                        <h5 class="text-center card-title fw-bold" th:text="${offer.name}">Nom de l'offre</h5>
                        <p class="card-text text-center " th:text="${offer.nbrBillet} + ' places'">10 places</p>
                    </div>
                    <div class="card-footer d-flex justify-content-center gap-2">
                        <a th:href="@{/event/{eventId}/session/{id}/offer/edit/{offerId}(eventId=${event.id}, id=${sess.id} , offerId=${offer.id})}"
                           class="btn btn-primary fw-bold">âœï¸ Modifier</a>
                        <a th:href="@{/event/{eventId}/session/{sessionId}/offer/delete/{offerId}(eventId=${event.id}, sessionId=${sess.id}, offerId=${offer.id})}"
                           class="btn btn-danger fw-bold">ğŸ—‘ï¸ Supprimer</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <a th:href="@{/event/{eventId}(eventId=${event.id})}" class="btn btn-outline-light btn-lg fw-bold">â¬…ï¸ Gestion des sessions</a>
        </div>

    </div>
</section>

<!-- âœ… Footer -->
<footer class="bg-dark text-center text-light py-4 mt-5">
    <p>2025 Jeux Olympiques Paris | Contactez-nous :
        <a href="mailto:contact@paris2025.com" class="text-light text-decoration-underline">contact@paris2025.com</a>
    </p>
</footer>

<!-- âœ… JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
